<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
  <link href="../../ionic/css/ionic.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="../../ionic/js/ionic.bundle.js"></script>
  <script src="index.js"></script>
</head>

<body class="platform-ios" ng-controller="MainCtrl">

  <ion-header-bar>
    <h1 class="title">Popover</h1>
    <button ng-click="popover.show($event)" class="button button-icon ion-more"></button>
  </ion-header-bar>

  <script id="popover.html" type="text/ng-template">

    <ion-popover-view>
      <ion-header-bar>
        <h1 class="title">My Popover Title</h1>
      </ion-header-bar>
      <ion-content class="padding">
        Hello!
      </ion-content>
    </ion-popover-view>

  </script>

</body>
</html>
